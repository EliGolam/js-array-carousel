<!DOCTYPE html>
<html lang="en">
<!-- METADATA -->
<head>
    <title>Title</title>
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--#region FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;400;700&display=swap" rel="stylesheet"> 

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--#endregion FONTS -->

    <!--#region Stylesheets and Scripts -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="./stylesheets/css-reset.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/css-root.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">

    <!-- My Scripts -->
    <script src="./scripts/script.js" type="text/javascript" defer></script>
    <!--#endregion Stylesheets and Scripts -->

    <!--#region META -->
    <meta name="searchtitle" content="Boolean">
    <meta name="keywords" content="Boolean, Programming, Coding">
    <meta name="description" content="Learn, Practice, Improve - with Boolean Careers">
    <!--#endregion META -->
    
</head>

<!-- BODY -->
<body>
    <!--#region: HEADER -->
    <header class="position-fixed w-100">
        <div class="container ms_header-container d-flex flex-column align-items-center">
            <a class="ms_header-logo" href="#" target="_blank">
                <img class="img-fluid" src="./assets/boolean-logo.png" alt="Boolean Logo" role="img">
            </a>
            
            <h1 class="ms_title fw-bold">Boolean Carousel</h1>
            <p class="ms_subtitle">A simple Carousel | Practice</p>
        </div>
    </header>
    <!--#endregion: HEADER -->

    <!--#region: MAIN -->
    <main>
        <!-- Container for the carousel -->
        <div class="container ms_main-container">
            <!--#region section carousel -->
            <section id="carousel" class="d-flex flex-column align-items-center w-100">
                <h2>Carousel Practice</h2>
            
                <!--#region: carousel-images -->
                <div class="ms_carousel">
                    <div class="ms_carousel-images rounded-3">
                        <img class="ms_carousel-item active img-fluid mx-auto" src="./assets/img/01.jpg" alt="Person sitting at a lake's pier">
                        <img class="ms_carousel-item img-fluid mx-auto" src="./assets/img/02.jpg" alt="Scenic Village on the shore of a lake">
                        <img class="ms_carousel-item img-fluid mx-auto" src="./assets/img/03.jpg" alt="European city skyline">
                        <img class="ms_carousel-item img-fluid mx-auto" src="./assets/img/04.jpg" alt="European city skyline at night">
                        <img class="ms_carousel-item img-fluid mx-auto" src="./assets/img/05.jpg" alt="View of the ocean from treetops">
                    </div>

                    <div class="ms_carousel-buttons">
                        <div class="ms_carousel-previous">
                            <div class="ms_carousel-button-bg"></div>
                            <button class="btn btn-primary bg-transparent border-0 text-light" type="button" role="button" aria-label="Previous">
                                <svg class="bi bi-chevron-up fs-1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1e," fill="currentColor" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                                </svg>
                            </button>
                        </div>

                        <div class="ms_carousel-next">
                            <button class="btn btn-primary bg-transparent border-0 text-light" type="button" role="button" aria-label="Next">
                                <svg class="bi bi-chevron-down fs-1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!--#endregion: carousel-images -->

                    <!--#region: carousel-nav -->
                    <nav class="ms_carousel-nav mt-2">
                        <h3 class="visually-hidden">Carousel Thumbnails</h3>

                        <div class="container">
                            <div class="row ms_carousel-nav-content">
                                <a class="ms_carousel-nav-item col p-0" href="#">
                                    <img class="ms_carousel-nav-img active img-thumbnail border-0" role="img" src="./assets/img/01.jpg" alt="Person sitting at a lake's pier">
                                </a>
                                <a class="ms_carousel-nav-item col p-0" href="#">
                                    <img class="ms_carousel-nav-img img-thumbnail border-0" role="img" src="./assets/img/02.jpg" alt="Scenic Village on the shore of a lake">
                                </a>
                                <a class="ms_carousel-nav-item col p-0" href="#">
                                    <img class="ms_carousel-nav-img img-thumbnail border-0" role="img" src="./assets/img/03.jpg" alt="European city skyline">
                                </a>
                                <a class="ms_carousel-nav-item col p-0" href="#">
                                    <img class="ms_carousel-nav-img img-thumbnail border-0" role="img" src="./assets/img/04.jpg" alt="European city skyline at night">
                                </a>
                                <a class="ms_carousel-nav-item col p-0" href="#">
                                    <img class="ms_carousel-nav-img img-thumbnail border-0" role="img" src="./assets/img/05.jpg" alt="View of the ocean from treetops">
                                </a>
                            </div>
                        </div>
                    </nav>
                    <!--#endregion: carousel-nav -->
                </section>
            </div>
            <!--#endregion section carousel -->
        </div>
    </main>
    <!--#endregion: MAIN -->
</body>
</html>
